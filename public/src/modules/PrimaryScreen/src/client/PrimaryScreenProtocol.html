<script type="text/template" id="PrimaryScreenProtocolModuleView" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="tabbable span8">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#primaryScreenProtocolGeneralInfo" data-toggle="tab">General Information</a></li>
                <li><a href="#primaryScreenProtocolAnalysis" data-toggle="tab">Data Analysis</a></li>
                <li><a href="#primaryScreenProtocolModelFit" data-toggle="tab">Model Fit</a></li>
            </ul>

            <div class="tab-content span12">

                <!-- GENERAL INFORMATION TAB -->
                <div class="tab-pane active bv_primaryScreenProtocolGeneralInfoWrapper" id="primaryScreenProtocolGeneralInfo"></div>

                <!-- DATA ANALYSIS TAB -->
                <div class="tab-pane bv_primaryScreenAnalysisParameters" id="primaryScreenProtocolAnalysis" style="overflow:hidden; width:670px;"></div>

                <!-- CURVE FIT ANALYSIS TAB -->
                <div class="tab-pane bv_doseResponseAnalysisParameters" id="primaryScreenProtocolModelFit"></div>
            </div>
        </div>
    </div>
    <hr class="span12" style="margin-left:0px;width:705px;margin-top:28px;margin-bottom:0px;" />
    <div class="span8" style="margin-left:0px;">
        <div class="bv_saveInstructions" style="margin-bottom:25px;"> Please fill in the required fields (in the first and second tab) to save or update this protocol. </div>
        <button type="button" class="btn btn-success bv_saveModule pull-right" style="margin-right:0px;">Save</button>
        <button type="button" class="btn bv_newModule pull-right" style="margin-right:5px;">New Protocol</button>
        <button type="button" class="btn btn-danger bv_cancelModule pull-right" style="margin-right:5px;">Cancel</button>
        <div class="bv_updateModuleComplete hide pull-right" style="padding-top:5px;color:#62c462;margin-right:10px;"></div>
        <div class="bv_savingModule pull-right hide" style="padding-top:5px;color:red;margin-right:10px;">Saving...</div>
        <div class="bv_cancelingModule pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
        <div class="bv_cancelModuleComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>

    </div>


</script>
