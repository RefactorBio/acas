<script type="text/template" id="DoseResponseAnalysisParametersView" xmlns="http://www.w3.org/1999/html">

    <div class="bv_autofillSection"></div>
</script>


<script type="text/template" id="DoseResponseAnalysisParametersAutofillView" xmlns="http://www.w3.org/1999/html">

    <div class="well well-small" style="margin-left:10px;margin-bottom:10px;width:450px;background-color:#ffffff;">
        <form class="form-inline" style="margin-bottom:10px;">
            <strong style="font-size:18px;">Global Fit Criteria</strong>
            <label class="checkbox bv_group_inverseAgonistMode" style="margin-left:135px;">
                <input type="checkbox" class="bv_inverseAgonistMode" style="margin-right:5px;" <%if (inverseAgonistMode){%>checked="checked"<%}%>  /> Inverse Agonist Mode
            </label>
        </form>

        <div class="well well-small" style="background-color:#ffffff;margin-bottom:10px;">

            <form class="form-inline bv_group_max" style="margin-bottom:10px;">
                <strong>Max:</strong>
                <label class="radio" style="padding-left:25px;">
                    <input type="radio" name="bv_max_limitType" class="bv_max_limitType_none" value="none" style="margin-right:5px;" <%if (max.limitType=="none"){%>checked="checked"<%}%>  />None
                </label>
                <label class="radio" style="padding-left:25px;">
                    <input type="radio" name="bv_max_limitType" class="bv_max_limitType_pin" value="pin" style="margin-right:5px;" <%if (max.limitType=="pin"){%>checked="checked"<%}%>  />Pin
                </label>
                <label class="radio" style="padding-left:25px;">
                    <input type="radio" name="bv_max_limitType" class="bv_max_limitType_limit" value="limit" style="margin-right:5px;" <%if (max.limitType=="limit"){%>checked="checked"<%}%>  />Limit
                </label>
            </form>
            <div class="bv_group_max_value">
                <label>need a label</label>
                <input type="text" class=" bv_max_value" style="width:415px;" value="<%= max.value%>" />
            </div>


            <form class="form-inline bv_group_min" style="margin-bottom:10px;">
                <strong>Min:</strong>
                <label class="radio" style="padding-left:30px;">
                    <input type="radio" name="bv_min_limitType" class="bv_min_limitType_none" value="none" style="margin-right:5px;" <%if (min.limitType=="none"){%>checked="checked"<%}%>  />None
                </label>
                <label class="radio" style="padding-left:25px;">
                    <input type="radio" name="bv_min_limitType" class="bv_min_limitType_pin" value="pin" style="margin-right:5px;" <%if (min.limitType=="pin"){%>checked="checked"<%}%>  />Pin
                </label>
                <label class="radio" style="padding-left:25px;">
                    <input type="radio" name="bv_min_limitType" class="bv_min_limitType_limit" value="limit" style="margin-right:5px;" <%if (min.limitType=="limit"){%>checked="checked"<%}%>  />Limit
                </label>
            </form>
            <input type="text" class="bv_group_min_value bv_min_value" style="width:415px;" value="<%= min.value%>" />

            <form class="form-inline bv_group_slope" style="margin-bottom:10px;">
                <strong>Slope:</strong>
                <label class="radio"  style="padding-left:15px;">
                    <input type="radio" name="bv_slope_limitType" class="bv_slope_limitType_none" value="none" style="margin-right:5px;" <%if (slope.limitType=="none"){%>checked="checked"<%}%>  />None
                </label>
                <label class="radio"  style="padding-left:25px;">
                    <input type="radio" name="bv_slope_limitType" class="bv_slope_limitType_pin" value="pin" style="margin-right:5px;" <%if (slope.limitType=="pin"){%>checked="checked"<%}%>  />Pin
                </label>
                <label class="radio"  style="padding-left:25px;">
                    <input type="radio" name="bv_slope_limitType" class="bv_slope_limitType_limit" value="limit" style="margin-right:5px;" <%if (slope.limitType=="limit"){%>checked="checked"<%}%>  />Limit
                </label>
            </form>
            <input type="text" class="bv_group_slope_value bv_slope_value" style="width:415px;" value="<%= slope.value%>" />

        </div>

        <h5>Inactive Threshold</h5>
        <div class="bv_group_inactiveThreshold">

	        <div class="bv_inactiveThreshold"></div>
            <div class="bv_inactiveThresholdDisplay"></div>

        </div>

    </div>
</script>

<script type="text/template" id="DoseResponseAnalysisView" xmlns="http://www.w3.org/1999/html">

    <div class="bv_group_modelFitStatus span6">
        <strong>Fit Status:</strong>
        <p class="bv_modelFitStatus span3" style="margin-left:0;margin-top:5px;"> Curves not fit</p>
    </div>
    <div class="bv_fitOptionWrapper">
        <div class="bv_analysisParameterForm"></div>
    </div>


    <div class="span6 bv_group_resultsContainer" style="margin-left:10px;margin-top:5px;width:470px;">
        <div class="well well-small bv_resultsContainer" style="margin-bottom:10px;">
            <div class="bv_modelFitResultsHTML"></div>
        </div>
    </div>
    <button class="btn btn-default pull-right bv_fitModelButton" type="button">Fit Data</button>
    <div class="bv_analyzeExperimentToFit span10">To fit data, save and analyze the experiment</div>

</script>
