
<script type="text/template" id="AttributesControllerView">
    <h4>Attributes</h4>
    <div>
        <input type="checkbox" name="bv_insertColumnHeaders" class="bv_insertColumnHeaders" style="margin-right:10px;" <% if (insertColumnHeaders) { %> checked="checked"<% }%> />Insert Column Headers
    </div>
    <div>
        <input type="checkbox" name="bv_includeRequestedID" class="bv_includeRequestedID" style="margin-right:10px;" <% if (includeRequestedID) { %> checked="checked"<% }%> />Include Requested ID
    </div>
</script>

<script type="text/template" id="PropertyDescriptorControllerView">
    <div class="col-xs-3" style="width:250px;">
        <input type="checkbox" class="bv_propertyDescriptorCheckbox" style="margin-right:10px;" <% if (isChecked) { %> checked="checked"<% }%> />
        <label class="bv_descriptorLabel" style="margin-bottom:5px;font-weight: normal !important;" data-toggle="tooltip" data-placement="right" title="Some descriptor tooltip">Some Descriptors</label>
    </div>
</script>

<script type="text/template" id="PropertyDescriptorListControllerView">
    <h4 class="propertyDescriptorListControllerTitle">Descriptors</h4>
    <div class="row show-grid bv_propertyDescriptorList"/>
</script>

<script type="text/template" id="ExcelInsertCompoundPropertiesView">
    <div class="well" style="width:510px;">
        <a tabindex="0" class="pull-right bv_popover" data-placement="left" style="padding:0px;" type="button" data-toggle="popover" data-trigger="focus" title="Instructions"><i class="glyphicon glyphicon-info-sign"style="margin-top:2px;"></i></a>
        <div class="bv_attributes">Attributes</div>
        <div class="bv_batchProperties">Batch Properties</div>
        <div class="bv_parentProperties">Parent Properties</div>
        <button class="btn btn-primary bv_getProperties">Get Properties</button>
    </div>
    <button class="btn btn-primary bv_insertProperties">Insert Properties</button>
</script>

<script type="text/template" id="ExcelAppLoggerView">
    Log: <button class="btn btn-default bv_clearLog">Clear</button>
    <div class="bv_logEntries"></div>
</script>
