<script type="text/template" id="CurveSummaryView" xmlns="http://www.w3.org/1999/html">
    <div class="bv_group_thumbnail">
        <img class="bv_thumbnail" src="<%= curveUrl %>" />
    </div>
    <div class="modal bv_statusDropDown hide">
        <div class="modal-header">
            <h3>Loading</h3>
        </div>
        <div class="modal-body">
            <div>
                <br />
                <div class="progress progress-striped active">
                    <div class="bar" style="width:100%"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bv_flagUser">
        <div class="bv_thumbsUp pull-left" style="margin-left:5px;margin-top:5px;margin-bottom:5px;"><span class="badge badge-success" title="User approved." style="background-color:#55B779;"><i class="icon-thumbs-up icon-white"></i></span></div>
        <div class="bv_thumbsDown pull-left" style="margin-left:5px;margin-top:5px;margin-bottom:5px;"><span class="badge badge-important" title="User rejected." style="background-color:#DA5057;"><i class="icon-thumbs-down icon-white"></i></span></div>
        <div class="bv_na pull-left" style="margin-left:5px;margin-top:5px;margin-bottom:5px;"><span class="badge" title="User not curated.">NA</span></div>
    </div>
    <div class="bv_dirty pull-right" style="margin-right:5px;margin-top:5px;margin-bottom:5px;"><span class="" title="Curve has been edited" style="background-color:#DA5057;"><i class="icon-asterisk icon-white"></i></span></div>
    <div class="bv_pass pull-right" style="margin-right:5px;margin-top:5px;margin-bottom:5px;"><span class="badge badge-success" title="Algorithm approved." style="background-color:#55B779;"><i class="icon-ok icon-white"></i></span></div>
    <div class="bv_fail pull-right" style="margin-right:5px;margin-top:5px;margin-bottom:5px;"><span class="badge badge-important" title="Algorithm not approved." style="background-color:#DA5057;"><i class="icon-remove icon-white"></i></span></div>
    <div class="bv_compoundCode" style="margin-left:45px;margin-top:6px;margin-bottom:5px;margin-right:0!important;width:140px;"></div>
    <ul class="dropdown-menu bv_contextMenu" role="menu" style="display:none" >
        <li><a flag = "approved"><span flag = "approved" class="badge badge-success bv_userApprove" style="background-color:#55B779;"><i flag = "approved" class="icon-thumbs-up icon-white"></i></span></a></li>
        <li><a flag = "rejected"><span flag = "rejected" class="badge badge-important bv_userReject" style="background-color:#DA5057;"><i flag = "rejected" class="icon-thumbs-down icon-white"></i></span></a></li>
        <li><a flag = "NA"><span flag = "NA" class="badge bv_userNA">NA</span></li>
    </ul>
</script>



<script type="text/template" id="CurveEditorDirtyPanelView" xmlns="http://www.w3.org/1999/html">
    <div class="modal hide bv_curveEditorDirtyPanel">
        <div class="modal-header">
            <h4>Curve has been edited</h4>
        </div>
        <div class="controls modal-body">
            Please Reset or Save to continue
        </div>
        <div class="modal-footer">
            <button class="btn bv_curveEditorDirtyPanelOKBtn" data-dismiss="modal" aria-hidden="true">OK</button>
        </div>
    </div>
</script>

<script type="text/template" id="CurveSummaryListView" xmlns="http://www.w3.org/1999/html">
    <div class="span4" style="margin-left:5px;width:300px;height:720px;">
        <div class="bv_curveEditorDirtyPanel"></div>
        <div class="bv_curveSummaries well well-small" style="background-color:#ffffff;width:275px;height:750px;margin-bottom:0;"></div>
    </div>
</script>

<script type="text/template" id="DoseResponseKnockoutPanelView" xmlns="http://www.w3.org/1999/html">
    <div class="modal hide bv_doseResponseKnockoutPanel">
        <div class="modal-header">
            <h4>Flag points</h4>
        </div>
        <div class="controls modal-body">
            Reason for flagging: <select class="bv_dataDictPicklist" style="width:350px;"></select>
        </div>
        <div class="modal-footer">
            <button class="btn bv_doseResponseKnockoutPanelOKBtn" data-dismiss="modal" aria-hidden="true">OK</button>
        </div>
    </div>
</script>

<script type="text/template" id="DoseResponsePlotView" xmlns="http://www.w3.org/1999/html">

    <div class="bv_plotWindow" style="height:338px;width:600px;">plot view</div>
    <div class="bv_doseResponseKnockoutPanel"></div>
</script>

<script type="text/template" id="CurveEditorView" xmlns="http://www.w3.org/1999/html">

    <div class="span6" style="margin-left:0;">

        <div class="span3" style="width:600px;margin-top:0px;margin-bottom:10px;">
            <span class="pull-left" style="margin-top:10px;margin-right:10px;"><strong>Category:</strong></span>
            <div class="well well-small bv_category pull-left" style="background-color:#ffffff;overflow:auto;margin-bottom:0;width:210px;"></div>
            <div class="bv_pass pull-right" style="margin-left:10px;margin-top:10px;"><span class="badge badge-success" title="Algorithm approved." style="background-color:#55B779;"><i class="icon-ok icon-white"></i></span></div>
            <div class="bv_fail pull-right" style="margin-left:10px;margin-top:10px;"><span class="badge badge-important" title="Algorithm not approved." style="background-color:#DA5057;"><i class="icon-remove icon-white"></i></span></div>
            <span class="pull-right" style="margin-top:10px;"><strong>Algorithm:</strong></span>
            <div class="bv_thumbsUp pull-right" style="margin-left:10px;margin-top:10px;margin-right:10px;"><span class="badge badge-success" title="User approved." style="background-color:#55B779;"><i class="icon-thumbs-up icon-white"></i></span></div>
            <div class="bv_thumbsDown pull-right" style="margin-left:10px;margin-top:10px;margin-right:10px;"><span class="badge badge-important" title="User not approved." style="background-color:#DA5057;"><i class="icon-thumbs-down icon-white"></i></span></div>
            <div class="bv_na pull-right" style="margin-top:10px;margin-left:10px;margin-right:10px;"><span class="badge" title="User not curated.">NA</span></div>
            <span class="pull-right" style="margin-top:10px;"><strong>User approved:</strong></span>
        </div>

        <div class="bv_plotWindowWrapper span6"></div>

    </div>

    <div class="bv_fitOptionWrapper span5" style="margin-left:60px;width:370px;">
        <div class="bv_analysisParameterForm"></div>
    </div>

    <div class="bv_curveFitParameters"></div>

    <div class="span5" style="margin-left:0px">
        <div class="span5" style="width:602px;">
            <h5 style="margin-top:10px;">Model Fit Summary:</h5>
            <div class="well well-small bv_fitSummary" style="background-color:#ffffff;height:430px;overflow:auto;margin-bottom:10px;"></div>
        </div>
    </div>

    <div class="span2" style="margin-left:140px;">

        <div class="span4 pull-left" style="">
            <h5 style="margin-top:10px;">Reported Values:</h5>
            <div class="well well-small bv_reportedValues" style="background-color:#ffffff;height:90px;overflow:auto;margin-bottom:10px;"></div>
        </div>

        <div class="span4 pull-left" style="">
            <h5 style="margin-top:0;">Parameter Std. Errors:</h5>
            <div class="well well-small bv_parameterStdErrors" style="background-color:#ffffff;height:110px;overflow:auto;margin-bottom:10px;"></div>
        </div>

        <div class="span4 pull-left" style="">
            <h5 style="margin-top:0;">Fit Metrics:</h5>
            <div class="well well-small bv_curveErrors" style="background-color:#ffffff;height:70px;overflow:auto;margin-bottom:10px;"></div>
        </div>
    </div>

    <div class="span5" style="margin-left:0px;">
        <div class="span5" style="width:450px;margin-left:170px;">
                        <button class="btn btn-danger bv_reject" style="width:90px;padding-left:0;padding-right:0;" type="button">
                            Reject
                            <i class="icon-thumbs-down icon-white"></i>
                        </button>
                        <button class="btn btn-success bv_approve" style="width:90px;padding-left:0;padding-right:0;" type="button">
                            Approve
                            <i class="icon-thumbs-up icon-white"></i>
                        </button>
                        <button class="btn btn-default bv_reset" style="width:90px;padding-left:0;padding-right:0;" type="button">
                            Reset
                            <i class="icon-refresh"></i>
                        </button>
                        <button class="btn btn-primary bv_update" style="width:88px;padding-left:0;padding-right:0;"  type="button">
                            Save
                        </button>
                </div>
            </div>
    </div>


    <div class="modal bv_statusDropDown hide">
        <div class="modal-header">
            <h3>Loading</h3>
        </div>
        <div class="modal-body">
            <div>
                <br />
                <div class="progress progress-striped active">
                    <div class="bar" style="width:100%"></div>
                </div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="CurveCuratorView" xmlns="http://www.w3.org/1999/html">
    <div class=" well well-small span12" style="background-color:#FFFFFF;width:1315px;padding-top:10px;padding-bottom:0;">

        <div class="span3" style="margin-left:0;width:300px;">
            <div class="form-horizontal" style="margin-bottom:10px;">
                <div class="control-group bv_group_category" style="margin-bottom:10px;">
                    <label class="control-label" style="width:65px;">Category:</label>
                    <div class="controls" style="margin-left:80px;">
                        <select class="bv_filterBy">
                            <option>Sigmoid</option>
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <div class="control-group bv_group_sortBy" style="margin-bottom:10px;">
                    <label class="control-label" style="width:65px;">Sort By:</label>
                    <div class="controls" style="margin-left:70px;">
                        <select class="bv_sortBy" style="margin-left:10px;">
                            <option>Compound ID</option>
                        </select>
                    </div>
                    <div style="margin-top:15px;margin-left:5px;">
                        <div class="pull-left">
                        <label class="radio" style="padding-left:25px;">
                            <input type="radio" name="bv_sortDirection" class="bv_sortDirection_ascending" value="ascending" style=""/>Ascending
                        </label>
                        </div>
                        <div class="pull-left" style="margin-left:10px;">
                        <label class="radio" style="padding-left:25px;">
                            <input type="radio" name="bv_sortDirection" class="bv_sortDirection_descending" value="descending" style="margin-right:5px;"/>Descending
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bv_curveList" ></div>
        </div>

        <div class="bv_curveEditor span11" ></div>

        <div class="modal bv_curveCuratorDropDown hide">
            <div class="modal-header">
                <h3>Loading</h3>
            </div>
            <div class="modal-body">
                <div>
                    <br />
                    <div class="progress progress-striped active">
                        <div class="bar" style="width:100%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal bv_badExperimentCode hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                Can not find experiment code supplied in URL
                <div>
                    <br />
                 </div>
            </div>
        </div>

        <div class="modal bv_badCurveID hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                Could not load curve detail
                <div>
                    <br />
                </div>
            </div>
        </div>

        <div class="modal bv_badCurveUpdate hide">
            <div class="modal-header">
                <h3>Error</h3>
            </div>
            <div class="modal-body">
                An error occured performing requested action
                <div>
                    <br />
                </div>
            </div>
        </div>


    </div>
</script>
