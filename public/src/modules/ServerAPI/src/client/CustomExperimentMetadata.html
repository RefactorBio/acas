<script type="text/template" id="CustomExperimentMetaDataClobValueView" xmlns="http://www.w3.org/1999/html">

</script>

    </div>

<script type="text/template" id="CustomExperimentMetaDataNumericValueView" xmlns="http://www.w3.org/1999/html">
