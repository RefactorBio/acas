<script type="text/template" id="ExperimentBaseView" xmlns="http://www.w3.org/1999/html">

    <div class="span12">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label"><i class="icon-lock bv_lock"></i> Status</label>
                <div class="controls">
                    <select class="bv_status select-picker" style="width:350px;">
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Code</label>
                <div class="controls">
                    <span class="uneditable-input bv_experimentCode" style="width:336px;">autofill when saved</span>
                </div>
            </div>
            <div class="control-group bv_group_experimentName">
                <label class="control-label" style="margin-top:17px;">*Experiment Name</label>
                <div class="controls" style="width:300px;">
                    <input type="checkbox" name="bv_exptNameChkbx" class="bv_exptNameChkbx" style="margin-top:-3px;margin-right:2px;" checked="checked">Same as experiment code
                    <input class="bv_experimentName" style="width:336px; margin-top:5px;" type="text" placeholder="">
                </div>
            </div>
        </div>


        <div class="form-horizontal">
            <div class="control-group bv_group_scientist">
                <label class="control-label">*Scientist</label>
                <div class="controls">
                    <select class="bv_scientist" style="width:350px;"></select>
                </div>
            </div>
            <div class="control-group bv_group_completionDate">
                <label class="control-label">*Date</label>
                <div class="controls">
                    <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                        <input class="bv_completionDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">
                        <span class="add-on bv_completionDateIcon"><i class="icon-th"></i></span>
                    </div>
                </div>
            </div>
        </div>



        <div class="form-horizontal">
            <div class="control-group bv_Â¡Code bv_group_protocolCode">
                <label class="control-label ">*Protocol</label>
                <div class="controls">
                    <select class="bv_protocolCode" style="width:350px;">
                    </select>
                    <span class="bv_spinner"></span>
                </div>
                <div class="controls">
                    <button type="button" class="btn bv_useProtocolParameters hide" style="margin-top:5px;">Use Parameters</button>
                </div>
            </div>
        </div>

        <div class="form-horizontal">
            <div class="control-group bv_group_projectCode">
                <label class="control-label bv_projectLabel">*Project</label>
                <div class="controls">
                    <select class="bv_projectCode" style="width:350px;"></select>
                </div>
            </div>
            <div class="control-group bv_group_notebook">
                <label class="control-label">*Notebook</label>
                <div class="controls">
                    <input class="bv_notebook" style="width:336px;" type="text" placeholder="" />
                </div>
            </div>
            <div class="control-group bv_group_tags">
                <label class="control-label">Key Words</label>
                <div class="controls">
                    <input class="bv_tags" type="text" data-role="tagsinput" placeholder="Add tags" />
                </div>
            </div>
        </div>

    </div>

    <div>
        <div style="margin-bottom:5px;">Short Description</div>
        <textarea rows="2" class="bv_shortDescription" style="width:650px;resize:none;margin-bottom:20px;" placeholder="Short Description"></textarea>
    </div>

    <div>
        <div style="margin-bottom:5px;">Experiment Details</div>
        <textarea rows="7" class="bv_details" style="width:650px; max-width:650px;margin-bottom:20px;" placeholder="Experiment Details"></textarea>
    </div>

    <div>
        <div style="margin-bottom:5px;">Comments</div>
        <textarea rows="7" class="bv_comments" style="width:650px; max-width:650px;margin-bottom:20px;" placeholder="Comments"></textarea>
    </div>

    <div class="control-group bv_group_attachFile" style="margin-bottom:30px;">
        <div style="margin-bottom:5px;font-weight:bold;">Attach Files</div>
        <div class="controls" style="margin-left:0px;">
            <span class ="bv_group_fileType" style="margin-left:6px;margin-bottom:5px;">File Type</span>
            <span style="margin-left:77px;margin-bottom:5px;">File Name</span>
            <div class="bv_attachFileList" style="width:670px;"></div>
        </div>
    </div>


    <!-- SAVE AND CANCEL -->
    <div class="span10" style="width:650px;margin-left:0px;">
        <div class="bv_openInLiveDesignWrapper">Click
            <a class="bv_openInLiveDesignLink" style="margin-top:15px;" target="_blank">here</a> to view data in LiveDesign.
        </div>
        <div class="span12" style="margin-left:25px;margin-top:25px;">
            <button type="button" class="btn btn-success bv_save pull-right" style="margin-right:10px;">Save</button>
            <button type="button" class="btn bv_newEntity pull-right" style="margin-right:5px;">Clear Form</button>
            <button type="button" class="btn btn-danger bv_cancel pull-right" style="margin-right:5px;margin-left:5px;"disabled="disabled">Cancel</button>
            <div class="bv_updateComplete pull-right hide" style="padding-top:5px;color:#62c462;"></div>
            <div class="bv_saving pull-right hide" style="padding-top:5px;color:red;">Saving...</div>
            <div class="bv_saveFailed pull-right hide" style="padding-top:5px;color:red;">Save Failed</div>
            <div class="bv_canceling pull-right hide" style="padding-top:5px;color:red;margin-right:5px;">Canceling...</div>
            <div class="bv_cancelComplete pull-right hide" style="padding-top:5px;color:#62c462;margin-right:5px;">Cancel Complete</div>
        </div>
    </div>



    <div class="modal fade bv_experimentSaveFailed" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeSaveFailedModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title bv_saveErrorTitle" style="color:red;">Error: Experiment Not Saved</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">The entered experiment name is already used by another experiment. Please enter in a new experiment name.</label>
                    <!--<label style="margin-left:30px;margin-top:20px;">To view the experiment(s) with the same name, click-->
                    <!--<a class="bv_exptLink" href="http://localhost:3000">here</a> </label>-->
                    <!--<span>The experiment could not be saved because the entered experiment name is already used by another experiment. Please enter in a new experiment name.</span>-->
                </div>
                <!--<div class="modal-footer">-->
                <!--<button type="button" class="btn bv_ok" disabled="disabled">Add</button>-->
                <!--</div>-->
            </div>
        </div>
    </div>

    <div class="modal fade bv_confirmClearEntity" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close bv_closeModalButton" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Clear Form</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;margin-left:15px;">
                    <p>Are you sure you would like to clear the form? Any unsaved changes will be lost.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-danger bv_cancelClear" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn bv_confirmClear">Clear Form</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_askChangeProtocolParameters" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" style="width:600px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close bv_closeProtocolParametersModal" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>-->
                    <h4 class="modal-title">Do you want to change the experiment analysis parameters?</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">This experiment already has parameters for data analysis and model fit. Would you like to keep the existing parameters or change them to the new protocol's parameters?</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary bv_keepOldParams" disabled="disabled">Keep existing parameters</button>
                    <button type="button" class="btn btn-danger bv_useNewParams" disabled="disabled">Use new protocol's parameters</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bv_dontChangeProtocolParameters" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
                    <h4 class="modal-title">Analysis Parameters Not Changed</h4>
                </div>
                <div class="modal-body" style="padding-left:0px;">
                    <label style="margin-left:30px;">Data analysis for this experiment has already begun. The experiment parameters for data analysis and model fit have not been replaced with the new protocol's parameters.</label>
                </div>
            </div>
        </div>
    </div>

    <div class="modal hide bv_confirmDeleteExperimentModal">
        <div class="modal-header">
            <button type="button" class="close bv_closeDeleteExperimentModal" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Delete Experiment</h3>
        </div>
        <div class="modal-body">
            <div class="bv_deleteWarningMessage">
                <p>Are you sure you would like to delete this experiment?</p>
            </div>
            <div class="bv_deletingStatusIndicator hide">
                <table width="100%"></table>
                <tr>
                    <td style="text-align: center; width: 100%">
                        <h4>Deleting Experiment</h4>
                        <div class="progress progress-striped active" style="width: 100%;">
                            <div class="bar" style="width: 100%;"></div>
                        </div>
                    </td>
                </tr>
            </div>
            <div class="bv_experimentDeletedSuccessfullyMessage hide">
                <p>The Experiment <span class="bv_experimentCodeName"></span> has been successfully deleted</p>
            </div>
            <div class="bv_errorDeletingExperimentMessage hide">
                <p>An error occurred deleting Experiment <span class="bv_experimentCodeName"></span>.  Please contact support for additional help.</p>
            </div>
        </div>
        <div class="modal-footer">
		    <span class="bv_deleteButtons">
		      <a href="#" class="btn btn-primary bv_cancelDelete">Cancel</a>
		      <a href="#" class="btn btn-danger bv_confirmDeleteExperimentButton">Delete Experiment</a>
			  </span>
		    <span class="bv_okayButton hide" data-dismiss="modal">
			    <a href="#" class="btn bv_closeDeleteExperimentModal">Okay</a>
		    </span>
        </div>
    </div>


</script>
