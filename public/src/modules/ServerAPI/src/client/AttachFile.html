<script type="text/template" id="BasicFileView" xmlns="http://www.w3.org/1999/html">
    <div class="form-inline span12 bv_fileInfoWrapper hide" style="margin-left:0px;">
        <div class="span8 bv_uploadFile" style="margin-left:0px;width:380px;"></div>
        <div class="span2 bv_recordedBy" style="margin-top:5px;margin-left:0px;width:100px;"></div>
        <div class="span2 bv_recordedDate" style="margin-top:5px;margin-left:0px;width:100px;"></div>
        <button class="close bv_delete" style="margin-top:2px;margin-right:30px;">&times;</button>
    </div>

</script>

<script type="text/template" id="BasicFileListView" xmlns="http://www.w3.org/1999/html">

    <button class="btn bv_addFileInfo pull-right hide" style="margin-right:25px;">Add file</button>
</script>


<script type="text/template" id="AttachFileView" xmlns="http://www.w3.org/1999/html">

            <span class="control-group bv_group_fileType pull-left">
                <div class="controls" style="margin-left:0px;">
                    <select class="span6 bv_fileType" style="width:132px;"></select>
                </div>
            </span>
            <div class="span8 bv_uploadFile" style="margin-left:0px;width:280px;"></div>
            <button class="close bv_delete" style="margin-top:2px;margin-right:30px;">&times;</button>
        </div>
    </div>

</script>

<script type="text/template" id="AttachFileListView" xmlns="http://www.w3.org/1999/html">
