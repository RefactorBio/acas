<script type="text/template" id="AbstractBaseComponentParentView" xmlns="http://www.w3.org/1999/html">
    <h5><span style="margin-left:20px;margin-top:30px;">Parent Registration</span></h5>
    <div class="span10">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="control-label">Parent ID</label>
                <div class="controls">
                    <span class="uneditable-input bv_parentCode" style="width:336px;">autofill when saved</span>
                </div>
            </div>
            <div class="control-group bv_group_parentName">
                <label class="control-label">*Name</label>
                <div class="controls">
                    <input class="bv_parentName" style="width:336px;" type="text" placeholder="">
                </div>
            </div>
            <div class="control-group bv_group_recordedBy">
                <label class="control-label">*Scientist</label>
                <div class="controls">
                    <select class="bv_recordedBy" style="width:350px;">
                        <!--<option>Filled from first batch</option>-->
                    </select>
                </div>
            </div>
            <div class="control-group bv_group_completionDate">
                <label class="control-label">*Date</label>
                <div class="controls">
                    <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                        <input class="bv_completionDate" type="text" value="" placeholder="Filled from first batch" style="width:310px;">
                        <span class="add-on bv_completionDateIcon"><i class="icon-th"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group bv_group_notebook">
                <label class="control-label">*Notebook</label>
                <div class="controls">
                    <input class="bv_notebook" style="width:336px;" type="text" placeholder="Filled from first batch" />
                </div>
            </div>

            <div class="bv_additionalParentAttributes"></div>

            <div>
                <button type="button" class="btn bv_updateParent pull-right hide" style="margin-right:200px;">Update</button>
                <div class="bv_updateComplete hide" style="padding-top:5px;color:#62c462;">Update Complete</div>
                <div class="bv_updating hide" style="padding-top:5px;color:red;">Updating...</div>
            </div>
        </div>
    </div>

</script>

<script type="text/template" id="AbstractBaseComponentBatchView" xmlns="http://www.w3.org/1999/html">
