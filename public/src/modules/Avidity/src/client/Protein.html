<script type="text/template" id="ProteinParentView" xmlns="http://www.w3.org/1999/html">
    <div class="control-group bv_group_molecularWeight">
        <label class="control-label">*Molecular Weight</label>
        <div class="controls">
            <input class="bv_molecularWeight" style="width:336px;" type="text" />
            <span style="margin-left:5px;">g/mol</span>
        </div>
    </div>
    <div class="control-group bv_group_type">
        <label class="control-label">*Type</label>
        <div class="controls">
            <select class="bv_type" style="width:350px;"></select>
        </div>
    </div>
    <div class="control-group bv_group_sequence">
        <label class="control-label">Protein AA Sequence</label>
        <div class="controls">
            <input class="bv_sequence" style="width:336px;" type="text" />
        </div>
    </div>

</script>

<script type="text/template" id="ProteinBatchView" xmlns="http://www.w3.org/1999/html">
    <div class="control-group bv_group_purity">
        <label class="control-label">*Purity</label>
        <div class="controls">
            <input class="bv_purity" style="width:336px;" type="text" />
            <span style="margin-left:5px;">%</span>
        </div>
    </div>

</script>
