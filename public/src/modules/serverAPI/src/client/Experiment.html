<script type="text/template" id="ExperimentBaseView" xmlns="http://www.w3.org/1999/html">

    <h5>Primary Screen Experiment</h5>


    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Code</label>
            <div class="controls">
                <span class="uneditable-input bv_experimentCode" style="width:403px;">autofill when saved</span>
            </div>
        </div>
        <div class="control-group bv_group_experimentName">
            <label class="control-label">*Name</label>
            <div class="controls">
                <input class="bv_experimentName" style="width:403px;" type="text" placeholder="">
            </div>
        </div>
    </form>


    <form class="form-horizontal">
        <div class="control-group bv_group_recordedBy">
            <label class="control-label" style="padding-right:15px;">*Scientist and Date</label>
            <select class="bv_recordedBy " style="width:267px;">
                <option value="">Scientist</option>
                <option value="jmcneil">John McNeil</option>
                <option value="smeyer">smeyer</option>
            </select>
        </div>
        <div class="input-append date bv_group_recordedDate" id="dp3" data-date="" data-date format="yy-mm-dd">
            <input class="span7 bv_recordedDate" type="text" value="" placeholder="yyyy-mm-dd">
            <span class="add-on bv_recordDateIcon"><i class="icon-th"></i></span>
        </div>
    </form>



    <form class="form-horizontal">
        <div class="control-group bv_group_protocol">
            <label class="control-label ">*Protocol Code</label>
            <div class="controls">
                <select class="bv_protocolCode bv_group_protocol" style="width:417px;">
                </select>
            </div>
            <div class="controls">
                <button type="button" class="btn bv_useProtocolParameters pull-right" style="margin-top:5px;">Use Parameters</button>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Protocol Name</label>
            <div class="controls">
                <span class="uneditable-input bv_protocolName" style="width:403px;"></span>
            </div>
        </div>
    </form>

    <div>
        <textarea rows="3" class="bv_shortDescription" style="width:563px;" placeholder="Short Description"></textarea>
    </div>

    <div>
        <textarea rows="12" class="bv_description" style="width:563px;" placeholder="Full Description"></textarea>
    </div>


</script>
