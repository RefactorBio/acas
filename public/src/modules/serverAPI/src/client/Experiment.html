<script type="text/template" id="ExperimentBaseView" xmlns="http://www.w3.org/1999/html">

    <h5>Experiment Information <i class="icon-lock bv_lock"></i></h5>


    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Status</label>
            <div class="controls">
                <select class="bv_status span9 select-picker">
                    <option value="New">New</option>
                    <option value="Started">Started</option>
                    <option value="Complete">Complete</option>
                    <option value="Finalized">Finalized</option>
                    <option value="Rejected">Rejected</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Code</label>
            <div class="controls">
                <span class="uneditable-input bv_experimentCode span5">autofill when saved</span>
            </div>
        </div>
        <div class="control-group bv_group_experimentName">
            <label class="control-label">*Name</label>
            <div class="controls">
                <input class="bv_experimentName span9" type="text" placeholder="">
            </div>
        </div>
    </form>


    <form class="form-horizontal">
        <div class="control-group bv_group_recordedBy">
            <label class="control-label">*Scientist</label>
            <div class="controls">
		        <select class="bv_recordedBy span9">
	                <option value="">Scientist</option>
	                <option value="jmcneil">John McNeil</option>
	                <option value="smeyer">smeyer</option>
	            </select>
	        </div>
        </div>
	    <div class="control-group">
		    <label class="control-label">*Date</label>
		    <div class="controls">
		        <div class="input-append date bv_group_completionDate" id="dp3" data-date="" data-date format="yy-mm-dd">
		            <input class="bv_completionDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:412px;">
		            <span class="add-on bv_completionDateIcon"><i class="icon-th"></i></span>
		        </div>
		    </div>
		</div>
    </form>



    <form class="form-horizontal">
        <div class="control-group bv_Â¡Code bv_group_protocolCode">
            <label class="control-label ">*Protocol Code</label>
            <div class="controls">
                <select class="bv_protocolCode span9" style="">
                </select>
            </div>
            <div class="controls">
                <button type="button" class="btn bv_useProtocolParameters" style="margin-top:5px;">Use Parameters</button>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Protocol Name</label>
            <div class="controls">
                <span class="uneditable-input bv_protocolName span5"></span>
            </div>
        </div>
    </form>

	<form class="form-horizontal">
	    <div class="control-group bv_group_projectCode">
	        <label class="control-label">*Project</label>
	        <div class="controls">
	            <select class="bv_projectCode span9"></select>
	        </div>
	    </div>
	    <div class="control-group bv_group_notebook">
	        <label class="control-label">*Notebook</label>
		    <div class="controls">
	            <input class="bv_notebook span9" type="text" placeholder="" />
		    </div>
	    </div>
        <div class="control-group bv_group_tags">
            <label class="control-label">Key Words</label>
            <div class="controls">
                <input class="bv_tags span9" type="text" data-role="tagsinput" placeholder="Add tags" />
            </div>
        </div>
	</form>

    <div>
        <textarea rows="3" class="bv_shortDescription" style="width:706px;" placeholder="Short Description"></textarea>
    </div>

    <div>
        <textarea rows="12" class="bv_description" style="width:706px;" placeholder="Full Description"></textarea>
    </div>

    <!-- SAVE AND CANCEL -->
    <div>
        <button type="button" class="btn bv_save">Save</button>
    </div>
</script>
