<script type="text/template" id="ExperimentTreeView" xmlns="http://www.w3.org/1999/html">

<script type="text/template" id="ExperimentResultFilterTermView" xmlns="http://www.w3.org/1999/html">
    <label style="margin-left:10px;margin-right:5px;">Q1</label>
    <select class="span4 bv_experiment" style="margin-right:5px;"></select>
    <select class="span4 bv_kind" style="margin-right:5px;"></select>
    <select class="span1 bv_operator_number" style="margin-right:5px;">
        <option val="=">=</option>
        <option val="<">&lt;</option>
        <option val=">">&gt;</option>
    </select>
    <select class="span1 bv_operator_bool" style="margin-right:5px;">
        <option val="true">true</option>
        <option val="false">false</option>
    </select>
    <select class="span1 bv_operator_string" style="margin-right:5px;">
        <option val="exact">equals</option>
        <option val="contains">contains</option>
    </select>
    <input type="text" class="span2 bv_filterValue" placeholder="filter value" />
    <button class="close bv_delete" style="margin-top:3px;margin-right:8px;">&times;</button>
</script>

<script type="text/template" id="ExperimentResultFilterTermListView" xmlns="http://www.w3.org/1999/html">
    <h5 style="margin-top:0;">Filter Data By Results:</h5>
    <div class="well well-small span12 bv_filterTerms" style="background-color:#FFFFFF;width:900px;margin-left:0;margin-bottom:10px;"></div>
    <button class="btn pull-right bv_addTerm">Add Term</button>
</script>
