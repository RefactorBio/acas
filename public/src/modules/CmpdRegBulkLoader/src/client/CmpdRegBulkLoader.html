<script type="text/template" id="AssignSdfPropertiesView" xmlns="http://www.w3.org/1999/html">
    <div class="span9 bv_configuration">
        <h4 style="font-size:16px;">Configuration</h4>
        <div class="well" style="background:#FFFFFF;padding-bottom:83px;">
            <div class="form-horizontal span5" style="margin-left:0px;width:410px;">
                <div class="control-group bv_group_dbProject" style="margin-bottom:25px;width:400px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">DB Project</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <select class="bv_dbProject" style="width:300px;margin-left:6px;">
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-horizontal span6" style="width:420px;margin-left:0px;">
                <div class="control-group bv_group_projectName" style="margin-bottom:25px;margin-left:10px;">
                    <label class="control-label" style="width:100px;">Project Name</label>
                    <div class="controls" style="margin-left:10px;">
                        <input class="bv_projectName" style="width:286px;margin-left:6px;" type="text"/>
                        </input>
                    </div>
                </div>
            </div>

            <div class="form-horizontal span5" style="margin-left:0px;width:410px;">
                <div class="control-group bv_group_useTemplate" style="margin-bottom:25px;width:400px;margin-right:0px;">
                    <label class="control-label" style="width:100px;">Use Template</label>
                    <div class="controls" style="margin-left:10px;width:420px;">
                        <select class="bv_useTemplate" style="width:300px;margin-left:6px;">
                        </select>
                    </div>
                </div>
            </div>
            <!--<div class="form-horizontal span6" style="width:420px;margin-left:0px;">-->
                <!--<div class="control-group bv_group_templateName" style="margin-bottom:25px;margin-left:10px;">-->
                    <!--<label class="control-label" style="width:100px;">Template Name</label>-->
                    <!--<div class="controls" style="margin-left:10px;">-->
                        <!--<input class="bv_templateName" style="width:286px;margin-left:6px;" type="text"/>-->
                        <!--</input>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->

        </div>
    </div>
    <div class="span9 bv_assignProperties hide">
        <h4 style="font-size:16px;">Assign SDF Properties</h4>
        <div class="well" style="background:#FFFFFF;padding-bottom:10px;">
            <div class="well">
                <span>Assign the SDF Properties to their paired database column. Database columns requiring a default value are shown with an asterisk* in the drop-down list. Default values will assign a value to a database entry when that matching SDF property is null or missing.</span>
            </div>
            <!--<div class="span12 well well-small">-->
            <div class="span12" style="margin-left:0px;">
                <span class="span2" style="margin-left:0px;margin-bottom:5px;font-weight:bold;font-size:15px;text-align:right;">SDF Property</span>
                <span class="span3" style="margin-left:25px;margin-bottom:5px;font-weight:bold;font-size:15px;width:305px;">Database Property</span>
                <span class="span2" style="margin-left:25px;margin-bottom:5px;font-weight:bold;font-size:15px;">Default Value</span>
            </div>

            <div class="span9" style="height:1px;width:830px;margin-bottom:10px;margin-left:0px;background-color:#f5f5f5;"></div>
            <!--</div>-->

            <div class="bv_assignedPropertiesList"></div>
            <span>The following required database properties still need to be assigned:</span>
            <!--<div class="well bv_unassignedProperties" style="margin-top:5px;"></div>-->
            <div>
                <textarea class="bv_unassignedProperties" rows="5" style="width:816px; resize:none;margin-top:5px;color:red;" disabled="disabled" placeholder="All required database properties have been assigned."></textarea>
            </div>
        </div>

    </div>

    <div class="span9 bv_saveOptions hide" style="margin-top:5px;margin-bottom:15px;">
        <!--<span class="span5"></span>-->
        <div class="">
            <span class="checkbox" style="padding-left:10px;">
                <input type="checkbox"class="bv_saveTemplate" style="margin-right: 0px;margin-left: 0px;margin-top:8px;"/>Save Template
                <span class="control-group bv_group_templateName">
                    <input class="bv_templateName" style="width:286px;margin-left:7px;" type="text" placeholder="Template Name" disabled="disabled"/>
                </span>
            </span>
            <button type="button" class="btn btn-success bv_regCmpds pull-right" disabled="disabled">Register Compounds</button>
        </div>
        <div class="alert alert-warning bv_overwriteWarning hide" role="alert" style="margin-top:10px;width:375px;">
            <span class="bv_overwriteMessage"></span>
            <span class="bv_overwrite">
                <label class="radio inline" style="padding-top:0px;margin-left:10px;">
                    <input type="radio" name="bv_overwrite" value="no" checked="checked">No
                </label>
                <label class="radio inline" style="padding-top:0px;">
                    <input type="radio" name="bv_overwrite" value="yes">Yes
                </label>
            </span>
        </div>
    </div>

</script>

<script type="text/template" id="AssignedPropertyView" xmlns="http://www.w3.org/1999/html">

    <div class="form-inline" style="margin-bottom:10px;margin-left:0px;">
        <span class="bv_sdfProperty span2" style="margin-left:0px;text-align:right;">Corporate ID</span>
        <span class="control-group bv_group_dbProperty">

        <span class="control-group bv_group_defaultVal">
            <input class="bv_defaultVal span2" style="margin-left:20px;width:270px;" type="text"/>
        </span>
        <button class="close bv_deleteProperty hide" style="margin-top:1px;">&times;</button>
    </div>
    <div class="span9" style="height:1px;width:830px;margin-bottom:10px;margin-left:0px;background-color:#f5f5f5;"></div>

</script>
