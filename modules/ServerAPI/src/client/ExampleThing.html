<script type="text/template" id="ExampleThingView" xmlns="http://www.w3.org/1999/html">
    <h5><span style="margin-left:20px;margin-top:30px;">Thing Registration</span></h5>
    <!--<div class="span10">-->
    <div class="form-horizontal">
        <div class="control-group">
            <label class="control-label">Thing ID</label>
            <div class="controls">
                <span class="uneditable-input bv_thingCode" style="width:336px;">Autofilled when saved</span>
            </div>
        </div>
        <div class="control-group bv_group_thingName">
            <label class="control-label">*Name</label>
            <div class="controls">
                <input class="bv_thingName" style="width:336px;" type="text" placeholder="">
            </div>
        </div>
        <div class="bv_componentPicker"></div>
        <div class="control-group bv_group_scientist">
            <label class="control-label">*Scientist</label>
            <div class="controls">
                <select class="bv_scientist" style="width:350px;">
                    <!--<option>Filled from first batch</option>-->
                </select>
            </div>
        </div>
        <div class="control-group bv_group_completionDate">
            <label class="control-label">*Date</label>
            <div class="controls">
                <div class="input-append date" id="dp3" data-date="" data-date format="yy-mm-dd">
                    <input class="bv_completionDate" type="text" value="" placeholder="yyyy-mm-dd" style="width:310px;">
                    <span class="add-on bv_completionDateIcon"><i class="icon-th"></i></span>
                </div>
            </div>
        </div>
        <div class="control-group bv_group_notebook">
            <label class="control-label">*Notebook</label>
            <div class="controls">
                <input class="bv_notebook" style="width:336px;" type="text"  />
            </div>
        </div>

        <div class="control-group bv_group_structuralFile">
            <label class="control-label">Structural File</label>
            <div class="controls">
                <div class="bv_structuralFile span9" style="width:352px;"></div>
                <button type="button" class="btn btn-danger bv_deleteSavedFile">Delete</button>
            </div>
        </div>

        <div class="control-group span9">
            <button type="button" class="btn bv_saveThing pull-right" style="margin-right:119px;">Save</button>
            <div class="bv_saveThingComplete pull-right hide" style="margin-right:5px;padding-top:5px;color:#62c462;">Update Complete</div>
            <div class="bv_updatingThing pull-right hide" style="margin-right:5px;padding-top:5px;color:red;">Saving...</div>
        </div>
    </div>
    <!--</div>-->

</script>
