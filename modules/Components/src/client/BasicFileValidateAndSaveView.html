<script type="text/template" id="BasicFileValidateAndSaveView">

  <h4 class="bv_moduleTitle">Generic Data Parser</h4>

  <div class="row">
    <div class="col-12 bv_outerContainer">

      <!-- TODO hide cards -->
      <div class="card bv_additionalValuesAndResultStatusWrapper">
        <div class="card-body">

          <div class="bv_additionalValuesForm"></div>

          <div class="bv_resultStatus"></div>

        </div>
      </div>

      <div class="bv_fileUploadWrapper">

        <!-- DATA FILE -->
        <div class="card">
          <div class="card-body">
            <div class="bv_fileUploadDirections">
                To upload the <b>required data file</b>, click the "Browse Files…" button and select a file.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="bv_parseFile"></div>
            </li>
          </ul>
        </div>

        <!-- REPORT FILE -->
        <div class="card bv_reportFileFeature">
          <div class="card-body">
            <form>
              <div class="form-check bv_group_attachReportFile">
                <input type="checkbox" name="bv_attachReportFile" class="form-check-input bv_attachReportFile"/>
                <label class="form-check-label bv_attachReportCheckboxText">Attach optional report file</label>
              </div>
            </form>
          </div>
          <ul class="list-group list-group-flush bv_reportFileWrapper" style="display: none;">
            <li class="list-group-item">
              <div class="bv_reportFileDirections">
                  To upload an <b>optional report file</b>, click the "Browse Files…" button and select a file.
              </div>
            </li>
            <li class="list-group-item">
              <div class="bv_reportFile"></div>
            </li>
          </ul>
        </div>

        <!-- IMAGE FILE -->
        <div class="card bv_imagesFileFeature">
          <div class="card-body">
            <form>
              <div class="form-check bv_group_attachImagesFile">
                <input type="checkbox" name="bv_attachImagesFile" class="form-check-input bv_attachImagesFile"/>
                <label class="form-check-label">Attach optional image file</label>
              </div>
            </form>
          </div>
          <ul class="list-group list-group-flush bv_imagesFileWrapper" style="display: none;">
            <li class="list-group-item">
              <div class="bv_reportFileDirections">
                  To upload an <b>optional image file</b>, click the "Browse Files…" button and select a file.
              </div>
            </li>
            <li class="list-group-item">
              <div class="bv_imagesFile"></div>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </div>


  <div class="bv_flowControl">
    <div class="row">
      <div class="col-12">
        <!-- TODO add code to hide the whole card and then move Summaries into card body -->
        <div class="card bv_preProcessorHTMLSummary">
          <div class="card-body">
          </div>
        </div>
        <div class="card bv_htmlSummary">
          <div class="card-body">
          </div>
        </div>
        <div class="card bv_csvPreviewContainer">
          <div class="card-body">
            <div class="">
              <h5>Data Preview:</h5>
              <table class="table table-striped table-bordered table-condensed">
                <thead class="csvPreviewTHead"></thead>
                <tbody class="csvPreviewTBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="bv_nextControlContainer">
            <div class="btn btn-success bv_next float-right">Next</div>
        </div>

        <div class="bv_saveControlContainer hide">
          <div class="btn btn-success bv_save float-right">Upload Data</div>
          <div class="btn btn-danger bv_back float-right">Back</div>
        </div>

        <div class="bv_completeControlContainer hide">
          <div class="btn btn-primary bv_loadAnother float-right">Load Another</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class='bv_notifications hide'></div>
      </div>
    </div>

  </div>



  <!-- MODALS -->

  <div class="modal fade bv_validateStatusDropDown hide" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Validating Data</h5>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade bv_saveStatusDropDown hide" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Uploading Results</h5>
        </div>
        <div class="modal-body">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:100%"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>
